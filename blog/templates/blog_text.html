<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog_text</title>
</head>
<style type="text/css">
    pre{
        white-space:pre-wrap;
        word-wrap: break-word;
        width: 650px;
    }
</style>
<body>
<div style="text-align: center">
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.date }}</h3>
    <img src="{{ blog.image.url }}" height='200px'>
    <pre style="width: 750px;font-size: 150%;margin: 20px auto;">{{ blog.text }}</pre>
</div>

</body>
</html>
